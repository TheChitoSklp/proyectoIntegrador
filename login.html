<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogIn</title>
  <link rel="icon" href="./src/icons/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <main class="container-fluid justify-content-center" id="inicia">
    <h1 class="d-flex align-items-center justify-content-center">
      Inicia Sesión
    </h1>
    <p class="d-flex align-items-center justify-content-center">
      Aegurate de ingresar correctamente tus datos
    </p>

    <span class="alert alert-danger fade show" style="display: none" role="alert" id="alertValidaciones">
      <p id="alertValidacionesTexto"></p>
    </span>
    <section class="border m-4 d-flex justify-content-center align-items-center" id="formularioIngreso">

      <form id="formLogin" class="needs-validation container justify-content-center" action="https://formspree.io/f/xeqwplqo" method="POST" novalidate>
        <div class="row g-1 justify-content-between" id=campos>
          <div class="col-md-6" id="flogin" >
            <div class="form-floating" id="demail">
              <input type="email" class="form-control" id="txtCorreo" placeholder="algo@mail.com" value="" name="email"
                required />
              <label for="email">Correo </label>
            </div>
               <p class="formulario__input-error">El correo debe contener "@" y un dominio válido, ejemplo: alguien@ejemplo.com</p> 
              <br />
          </div>
          <div class="col-md-6" id="fpassword">
            <div class="form-floating" id="dpassword">
              <input type="text" class="form-control" id="password" placeholder="Contraseña" value="" name="password"
                required />
              <label for="password">Contraseña</label>
            </div>
              <p class="formulario__input-error">La contraseña debe contener entre 6 y 15 caracteres</p> 
          </div>
          <button id="btnEnviar"
            class="btn btn-secondary btn-lg btn-block align-items-center justify-content-center col-md-2" type="submit">
            Enviar
          </button>
          <a style="color: white;" href="#" class="d-flex align-items-center justify-content-center">¿Olvidaste tu contraseña?</a>
          <a style="color: white;" href="./registro.html" class="d-flex align-items-center justify-content-center">¿Aún no tienes cuenta?,
            ¡Regístrate!</a>
          <br />
          <br>
      </form>
    </section>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
