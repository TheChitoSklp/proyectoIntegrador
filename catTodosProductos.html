<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Productos</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/categorias/todosProductos.css" />
    <link rel="stylesheet" href="./css/categorias/modal.css" />
  </head>
  <body class="bg-light">
    <main class="container-sm mx-auto">
      <div class="row">
        <button
          onclick="location.href='categorias.html'"
          type="button"
          class="btn btn-primary col-1 mt-2 flechaRegresar"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <div class="col-md-12 order-md-1">
          <h4 class="m-3">Agregar Productos</h4>
          <div
            class="alert alert-danger fade show"
            style="display: none"
            role="alert"
            id="alertValidaciones"
          >
            <p id="alertValidacionesTexto"></p>
          </div>
          <form class="needs-validation">
            <div class="row">
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="Name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  autofocus
                  placeholder="Maquillaje"
                  value=""
                  required
                />
                <div class="invalid-feedback">Nombre inválido</div>
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="precios">Precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="precios"
                  placeholder="280.00"
                  value=""
                  required
                />
                <div class="invalid-feedback">Cantidad inválida</div>
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="descripcion">Descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  autofocus
                  placeholder="El producto tiene estas caracteristicas..."
                  value=""
                  required
                />
                <div class="invalid-feedback">Nombre inválido</div>
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria" required>
                  <option value="">Seleccione una categoría</option>
                  <option value="maquillaje">Maquillaje</option>
                  <option value="calzado">Calzado</option>
                  <option value="vestimenta">Vestimenta</option>
                  <option value="accesorios">Accesorios</option>
                  <option value="mascotas">Mascotas</option>
                  <option value="sexshop">Sexshop</option>
                  <option value="varios">Varios</option>
                </select>
              </div>
              <div class="col-sm-6 col-lg-2 mb-2">
                <label for="imagen">Seleccione imagen </label><br />
                <input
                  type="file"
                  id="imagen"
                  name="imagen"
                  class="d-none"
                  onchange="previewImagen(event)"
                />
                <button
                  type="button"
                  class="btnImagen"
                  onclick="document.getElementById('imagen').click()"
                >
                  <i class="bi bi-file-earmark-plus"></i>
                </button>
                <div class="invalid-feedback">Nombre inválido</div>
              </div>
              <div class="col-sm-6 col-lg-3 mb-3">
                <img
                  id="vista-previa"
                  src="#"
                  alt=""
                  style="max-width: 100%; max-height: 80px"
                />
              </div>
            </div>
            <button id="btnAgregar" class="btn btn-primary btn-lg btn-block" type="button">
              Agregar
            </button>
            <hr class="mb-4" />
            <div class="container-fluid text-center">
              <div
                class="card-deck row justify-content-center align-items-center"
                id="contenedorTarjetas"
              ></div>
            </div>
          </form>
        </div>
      </div>
    </main>
    g

    <script src="./js/crearObjetos.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script
      src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.js"></script>
  </body>
</html>
